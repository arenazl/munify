# Docker Compose para desarrollo
version: '3.8'

services:
  # Base de datos MySQL
  db:
    image: mysql:8.0
    container_name: reclamos_db
    restart: unless-stopped
    environment:
      MYSQL_ROOT_PASSWORD: rootpassword
      MYSQL_DATABASE: reclamos
      MYSQL_USER: reclamos_user
      MYSQL_PASSWORD: reclamos_pass
    ports:
      - "3306:3306"
    volumes:
      - mysql_data:/var/lib/mysql
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost"]
      timeout: 5s
      retries: 10

  # Redis para Celery
  redis:
    image: redis:7-alpine
    container_name: reclamos_redis
    restart: unless-stopped
    ports:
      - "6379:6379"

  # Backend FastAPI
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: reclamos_backend
    restart: unless-stopped
    ports:
      - "8000:8000"
    environment:
      - DATABASE_URL=mysql+aiomysql://reclamos_user:reclamos_pass@db:3306/reclamos
      - SECRET_KEY=dev-secret-key-change-in-production
      - ENVIRONMENT=development
      - CORS_ORIGINS=http://localhost:5173,http://localhost:3000
      - REDIS_URL=redis://redis:6379/0
    depends_on:
      db:
        condition: service_healthy
      redis:
        condition: service_started
    volumes:
      - ./backend:/app
    command: uvicorn main:app --host 0.0.0.0 --port 8000 --reload

  # Celery Worker
  celery:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: reclamos_celery
    restart: unless-stopped
    environment:
      - DATABASE_URL=mysql+aiomysql://reclamos_user:reclamos_pass@db:3306/reclamos
      - SECRET_KEY=dev-secret-key-change-in-production
      - REDIS_URL=redis://redis:6379/0
    depends_on:
      - redis
      - db
    volumes:
      - ./backend:/app
    command: celery -A core.celery_app worker --loglevel=info

  # Frontend React (desarrollo)
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
      args:
        VITE_API_URL: http://localhost:8000/api
    container_name: reclamos_frontend
    restart: unless-stopped
    ports:
      - "3000:80"
    depends_on:
      - backend

volumes:
  mysql_data:
