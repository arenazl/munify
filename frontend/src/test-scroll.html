    }
    .container {

      border: 2px solid red;
    }
    .scroll-row {
      display: flex;
      gap: 6px;
      overflow-x: auto;
      padding-bottom: 4px;
    }
    .chip {
      flex-shrink: 0;
      padding: 8px 12px;
      background: #333;
      color: white;
      border-radius: 8px;
      white-space: nowrap;
    }
  </style>
</head>
